<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback & Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Star Rating Styles */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 0.5rem;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #d1d5db; /* Gray by default */
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        /* Hover and Checked states */
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #fbbf24; /* Gold color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all">
        <div class="text-center mb-6">
            <div class="bg-blue-100 text-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
                <i class="fa-solid fa-comments text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Feed Back</h2>
            <p class="text-gray-500 text-sm mt-2">
                ‡∞Æ‡±Ä ‡∞™‡±á‡∞∞‡±Å ‡∞¨‡∞Ø‡∞ü‡∞™‡∞°‡∞¶‡±Å (Anonymous). ‡∞Æ‡±Ä ‡∞µ‡∞ø‡∞≤‡±Å‡∞µ‡±à‡∞® ‡∞∏‡∞≤‡∞π‡∞æ‡∞≤‡±Å ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞∞‡±á‡∞ü‡∞ø‡∞Ç‡∞ó‡±ç ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø.
            </p>
        </div>

        <div class="mb-6 text-center">
            <p class="text-gray-700 font-semibold mb-2">‡∞Æ‡±Ä ‡∞Ö‡∞®‡±Å‡∞≠‡∞µ‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞∞‡±á‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø:</p>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="Excellent"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="Good"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="Average"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="Poor"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="Very Poor"><i class="fa-solid fa-star"></i></label>
            </div>
        </div>

        <div class="mb-4">
            <label for="messageBox" class="block text-gray-700 font-semibold mb-2">‡∞Æ‡±Ä ‡∞∏‡∞≤‡∞π‡∞æ ‡∞≤‡±á‡∞¶‡∞æ ‡∞∏‡∞Æ‡∞∏‡±ç‡∞Ø:</label>
            <textarea id="messageBox" rows="4" 
                class="w-full p-4 border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50"
                placeholder="‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø..."></textarea>
        </div>

        <button onclick="sendFeedback()" id="sendBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 flex items-center justify-center shadow-md">
            <i class="fa-solid fa-paper-plane mr-2"></i> ‡∞™‡∞Ç‡∞™‡∞Ç‡∞°‡∞ø (Send)
        </button>

        <div id="statusMsg" class="mt-4 text-center hidden p-3 rounded-lg">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // üî• ‡∞™‡∞æ‡∞§ ‡∞ï‡∞æ‡∞®‡±ç‡∞´‡∞ø‡∞ó‡±ç ‡∞Ö‡∞≤‡∞æ‡∞ó‡±á ‡∞â‡∞Ç‡∞¶‡∞ø.
        const firebaseConfig = {
            apiKey: "AIzaSyCpEMtX1eP7YwZDH0qLBRGci6VkhBgcJVo",
            authDomain: "feedback-4ace7.firebaseapp.com",
            projectId: "feedback-4ace7",
            storageBucket: "feedback-4ace7.firebasestorage.app",
            messagingSenderId: "331705524032",
            appId: "1:331705524032:web:7e8d046e71984f74a6e4a5",
            measurementId: "G-0WL2N0YFQ1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.sendFeedback = async function() {
            const msgInput = document.getElementById('messageBox');
            const msg = msgInput.value.trim();
            const status = document.getElementById('statusMsg');
            const sendBtn = document.getElementById('sendBtn');
            
            // Get selected rating
            const ratingInput = document.querySelector('input[name="rating"]:checked');
            let ratingVal = ratingInput ? parseInt(ratingInput.value) : null;

            // Validation: Either message or rating must be present
            if(msg === "" && ratingVal === null) {
                showStatus("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç ‡∞∞‡∞æ‡∞Ø‡∞Ç‡∞°‡∞ø ‡∞≤‡±á‡∞¶‡∞æ ‡∞∞‡±á‡∞ü‡∞ø‡∞Ç‡∞ó‡±ç ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø.", "error");
                return;
            }

            // Disable button while sending
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> ‡∞™‡∞Ç‡∞™‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø...';

            try {
                // Prepare data to send
                const dataToSend = {
                    date: serverTimestamp()
                };
                if (msg !== "") dataToSend.message = msg;
                if (ratingVal !== null) dataToSend.rating = ratingVal;

                await addDoc(collection(db, "feedbacks"), dataToSend);

                // Success actions
                msgInput.value = ""; 
                if(ratingInput) ratingInput.checked = false; // Reset stars
                showStatus("‚úÖ ‡∞Æ‡±Ä ‡∞´‡±Ä‡∞°‡±ç‚Äå‡∞¨‡±ç‡∞Ø‡∞æ‡∞ï‡±ç ‡∞µ‡∞ø‡∞ú‡∞Ø‡∞µ‡∞Ç‡∞§‡∞Ç‡∞ó‡∞æ ‡∞™‡∞Ç‡∞™‡∞¨‡∞°‡∞ø‡∞Ç‡∞¶‡∞ø!", "success");

            } catch (e) {
                console.error("Error:", e);
                showStatus("‚ùå ‡∞™‡∞Ç‡∞™‡∞°‡∞Ç‡∞≤‡±ã ‡∞∏‡∞Æ‡∞∏‡±ç‡∞Ø ‡∞è‡∞∞‡±ç‡∞™‡∞°‡∞ø‡∞Ç‡∞¶‡∞ø. ‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Æ‡∞≥‡±ç‡∞≥‡±Ä ‡∞™‡±ç‡∞∞‡∞Ø‡∞§‡±ç‡∞®‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø.", "error");
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> ‡∞™‡∞Ç‡∞™‡∞Ç‡∞°‡∞ø (Send)';
            }
        }

        // Helper function for showing status messages
        function showStatus(message, type) {
            const status = document.getElementById('statusMsg');
            status.textContent = message;
            status.className = "mt-4 text-center p-3 rounded-lg font-semibold";
            
            if(type === "success") {
                status.classList.add("bg-green-100", "text-green-700");
            } else {
                status.classList.add("bg-red-100", "text-red-700");
            }
            
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
