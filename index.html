<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">üè∏ Player Feedback</h2>
        <p class="text-gray-500 text-sm mb-6 text-center">
            ‡∞Æ‡±Ä ‡∞™‡±á‡∞∞‡±Å ‡∞é‡∞ï‡±ç‡∞ï‡∞°‡∞æ ‡∞ï‡∞®‡∞ø‡∞™‡∞ø‡∞Ç‡∞ö‡∞¶‡±Å. ‡∞Æ‡±Ä ‡∞∏‡∞≤‡∞π‡∞æ‡∞≤‡±Å ‡∞≤‡±á‡∞¶‡∞æ ‡∞∏‡∞Æ‡∞∏‡±ç‡∞Ø‡∞≤‡±Å ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞ö‡±Ü‡∞™‡±ç‡∞™‡∞Ç‡∞°‡∞ø.
        </p>

        <textarea id="messageBox" rows="5" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your suggestion here..."></textarea>

        <button onclick="sendFeedback()" 
            class="mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Send Anonymous Message
        </button>

        <p id="statusMsg" class="mt-4 text-center text-sm font-semibold text-green-600 hidden">
            ‚úÖ Message Sent Successfully!
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // üî• ‡∞Æ‡±Ä ‡∞µ‡∞ø‡∞µ‡∞∞‡∞æ‡∞≤‡∞§‡±ã ‡∞Ö‡∞™‡±ç‡∞°‡±á‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞¨‡∞°‡∞ø‡∞® Config
        const firebaseConfig = {
            apiKey: "AIzaSyCpEMtX1eP7YwZDH0qLBRGci6VkhBgcJVo",
            authDomain: "feedback-4ace7.firebaseapp.com",
            projectId: "feedback-4ace7",
            storageBucket: "feedback-4ace7.firebasestorage.app",
            messagingSenderId: "331705524032",
            appId: "1:331705524032:web:7e8d046e71984f74a6e4a5",
            measurementId: "G-0WL2N0YFQ1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.sendFeedback = async function() {
            const msg = document.getElementById('messageBox').value;
            const status = document.getElementById('statusMsg');

            if(msg.trim() === "") {
                alert("Please write something first!");
                return;
            }

            try {
                await addDoc(collection(db, "feedbacks"), {
                    message: msg,
                    date: serverTimestamp()
                });

                document.getElementById('messageBox').value = ""; 
                status.classList.remove('hidden');
                setTimeout(() => status.classList.add('hidden'), 3000);
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error sending message. Check console.");
            }
        }
    </script>
</body>
</html>
